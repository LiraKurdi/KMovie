<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K Movie - Film ve Dizi Platformu</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Swiper.js (Slider için) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #e8e8e8;
        }
        .swiper-button-next, .swiper-button-prev {
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            transition: background-color 0.3s;
        }
        .swiper-button-next:hover, .swiper-button-prev:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .swiper-button-next::after, .swiper-button-prev::after {
            font-size: 18px;
            font-weight: 800;
        }
        .movie-card {
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
            border-radius: 12px;
        }
        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        .yakinda-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            border-radius: 12px;
        }
        /* Dil seçici için stil */
        #language-switcher button {
            transition: background-color 0.2s;
        }
        #language-switcher button.active {
            background-color: #2563eb; /* Mavi */
            color: white;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Ana Konteyner -->
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Başlık, Arama ve Dil Seçimi Bölümü -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
            <h1 class="text-4xl md:text-5xl font-extrabold text-white">
                K <span class="text-blue-500">M</span><span class="text-red-500">o</span><span class="text-yellow-400">v</span><span class="text-green-500">i</span>e
            </h1>
            
            <div class="relative w-full md:w-72 order-3 md:order-2">
                <input type="text" id="searchInput" class="w-full bg-gray-800 border border-gray-700 text-white rounded-full py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-blue-500" data-lang-placeholder="search_placeholder">
                <svg class="w-5 h-5 text-gray-400 absolute top-1/2 left-3 transform -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>

            <div id="language-switcher" class="flex items-center bg-gray-800 rounded-full p-1 order-2 md:order-3">
                <button data-lang-btn="ku" class="px-4 py-1 text-sm font-semibold text-gray-300 rounded-full">Kurdî</button>
                <button data-lang-btn="tr" class="px-4 py-1 text-sm font-semibold text-gray-300 rounded-full">Türkçe</button>
                <button data-lang-btn="en" class="px-4 py-1 text-sm font-semibold text-gray-300 rounded-full">English</button>
            </div>
        </header>

        <main id="movie-sections">

            <!-- Kategori: Kürtçe Temalı Filmler -->
            <section class="movie-category mb-12">
                <h2 class="text-2xl font-bold text-white mb-4" data-lang="kurdish_thema_movies"></h2>
                <div class="swiper kurdish-swiper">
                    <div class="swiper-wrapper">
                        <!-- Film Kartları buraya JS ile eklenecek -->
                    </div>
                    <div class="swiper-button-next"></div><div class="swiper-button-prev"></div>
                </div>
            </section>

            <!-- Diğer Kategoriler (Yakında) -->
             <section class="movie-category mb-12">
                <h2 class="text-2xl font-bold text-white mb-4" data-lang="harry_potter_series"></h2>
                <div class="swiper generic-swiper">
                    <div class="swiper-wrapper">
                        <!-- Film Kartları buraya JS ile eklenecek -->
                    </div>
                    <div class="swiper-button-next"></div><div class="swiper-button-prev"></div>
                </div>
            </section>
            
            <section class="movie-category mb-12">
                <h2 class="text-2xl font-bold text-white mb-4" data-lang="comedy"></h2>
                <div class="swiper generic-swiper">
                    <div class="swiper-wrapper">
                         <!-- Film Kartları buraya JS ile eklenecek -->
                    </div>
                    <div class="swiper-button-next"></div><div class="swiper-button-prev"></div>
                </div>
            </section>

             <section class="movie-category mb-12">
                <h2 class="text-2xl font-bold text-white mb-4" data-lang="drama"></h2>
                <div class="swiper generic-swiper">
                    <div class="swiper-wrapper">
                         <!-- Film Kartları buraya JS ile eklenecek -->
                    </div>
                    <div class="swiper-button-next"></div><div class="swiper-button-prev"></div>
                </div>
            </section>
        </main>

        <div id="noResults" class="hidden text-center py-10">
            <h3 class="text-2xl font-semibold text-gray-400" data-lang="no_results_title"></h3>
            <p class="text-gray-500" data-lang="no_results_desc"></p>
        </div>

        <footer class="text-center mt-12 pt-6 border-t border-gray-800">
            <p class="text-gray-500">Powered by <a href="#" class="font-semibold text-gray-400 hover:text-white">@LiraKurdi</a></p>
        </footer>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        // --- VERİ VE ÇEVİRİLER ---
        const translations = {
            ku: {
                page_title: "K Movie - Platforma Fîlman",
                search_placeholder: "Li fîlman bigere...",
                kurdish_thema_movies: "Fîlmên bi Temaya Kurdî",
                harry_potter_series: "Rêzefîlma Harry Potter",
                comedy: "Komedî",
                drama: "Drama",
                coming_soon: "PÊŞ DE",
                no_results_title: "Fîlmek li gorî lêgerîna we nehat dîtin.",
                no_results_desc: "Ji kerema xwe peyveke din biceribînin."
            },
            tr: {
                page_title: "K Movie - Film Platformu",
                search_placeholder: "Film ara...",
                kurdish_thema_movies: "Kürtçe Temalı Filmler",
                harry_potter_series: "Harry Potter Serisi",
                comedy: "Komedi",
                drama: "Drama",
                coming_soon: "YAKINDA",
                no_results_title: "Aramanızla eşleşen film bulunamadı.",
                no_results_desc: "Lütfen farklı bir anahtar kelime deneyin."
            },
            en: {
                page_title: "K Movie - Movie Platform",
                search_placeholder: "Search for movies...",
                kurdish_thema_movies: "Kurdish Themed Movies",
                harry_potter_series: "Harry Potter Series",
                comedy: "Comedy",
                drama: "Drama",
                coming_soon: "COMING SOON",
                no_results_title: "No movies found matching your search.",
                no_results_desc: "Please try a different keyword."
            }
        };

        const movies = {
            kurdish: [
                { id: 'kobane', titles: { ku: 'Kobanê', tr: 'Kobane', en: 'Kobane' }, link: 'https://t.me/c/2587343787/3', img: 'https://placehold.co/500x750/1a202c/ffffff?text=Kobane' },
                { id: 'turtles', titles: { ku: 'Kûsî Jî Dikarin Bifirin', tr: 'Kaplumbağalar da Uçar', en: 'Turtles Can Fly' }, link: 'https://t.me/c/2587343787/4', img: 'https://placehold.co/500x750/2c3e50/ffffff?text=Kaplumbağalar+da+Uçar' },
                { id: 'bekas', titles: { ku: 'Bekas', tr: 'Neredesin Superman', en: 'Bekas' }, link: 'https://t.me/c/2587343787/5', img: 'https://placehold.co/500x750/e74c3c/ffffff?text=Neredesin+Superman' },
                { id: 'postal', titles: { ku: 'Postala Xwînî', tr: 'Kanlı Postal', en: 'Bloody Post' }, link: 'https://t.me/c/2587343787/6', img: 'https://placehold.co/500x750/c0392b/ffffff?text=Kanlı+Postal' },
                { id: 'july14', titles: { ku: '14ê Tîrmehê', tr: '14 Temmuz', en: '14th of July' }, link: 'https://t.me/c/2587343787/7', img: 'https://placehold.co/500x750/8e44ad/ffffff?text=14+Temmuz' },
            ],
            harry_potter: [
                { id: 'hp1', titles: { ku: 'Harry Potter û Kevirê Felsefeyê', tr: 'Harry Potter ve Felsefe Taşı', en: 'Harry Potter and the Sorcerer\'s Stone' }, link: '#', img: 'https://placehold.co/500x750/600519/ffffff?text=Felsefe+Taşı' },
                { id: 'hp2', titles: { ku: 'Harry Potter û Odeya Veşartî', tr: 'Harry Potter ve Sırlar Odası', en: 'Harry Potter and the Chamber of Secrets' }, link: '#', img: 'https://placehold.co/500x750/044127/ffffff?text=Sırlar+Odası' },
                { id: 'hp3', titles: { ku: 'Harry Potter û Girtiyê Azkabanê', tr: 'Harry Potter ve Azkaban Tutsağı', en: 'Harry Potter and the Prisoner of Azkaban' }, link: '#', img: 'https://placehold.co/500x750/0f2b56/ffffff?text=Azkaban+Tutsağı' },
            ],
            comedy: [
                { id: 'com1', titles: { ku: 'Fîlma Komedî 1', tr: 'Komedi Filmi 1', en: 'Comedy Movie 1' }, link: '#', img: 'https://placehold.co/500x750/f1c40f/000000?text=Komedi+1' },
                { id: 'com2', titles: { ku: 'Fîlma Komedî 2', tr: 'Komedi Filmi 2', en: 'Comedy Movie 2' }, link: '#', img: 'https://placehold.co/500x750/f39c12/000000?text=Komedi+2' },
            ],
            drama: [
                { id: 'dra1', titles: { ku: 'Fîlma Drama 1', tr: 'Drama Filmi 1', en: 'Drama Movie 1' }, link: '#', img: 'https://placehold.co/500x750/3498db/ffffff?text=Drama+1' },
                { id: 'dra2', titles: { ku: 'Fîlma Drama 2', tr: 'Drama Filmi 2', en: 'Drama Movie 2' }, link: '#', img: 'https://placehold.co/500x750/2980b9/ffffff?text=Drama+2' },
            ]
        };

        let currentLang = localStorage.getItem('language') || 'tr';

        // --- FONKSİYONLAR ---

        function createMovieCard(movie, lang, isAvailable) {
            const linkTarget = isAvailable ? 'target="_blank"' : '';
            const overlay = isAvailable ? '' : `<div class="yakinda-overlay">${translations[lang].coming_soon}</div>`;
            const title = movie.titles[lang] || movie.titles['en'];
            
            return `
                <div class="swiper-slide movie-item" data-titles='${JSON.stringify(movie.titles)}'>
                    <a href="${movie.link}" ${linkTarget} class="block relative movie-card bg-gray-800">
                        <img src="${movie.img}" alt="${title}" class="w-full h-auto object-cover">
                        ${overlay}
                    </a>
                </div>
            `;
        }

        function renderMovies() {
            const lang = currentLang;
            
            // Mevcut filmler
            const kurdishContainer = document.querySelector('.kurdish-swiper .swiper-wrapper');
            kurdishContainer.innerHTML = movies.kurdish.map(movie => createMovieCard(movie, lang, true)).join('');

            // Yakında gelecekler
            const hpContainer = document.querySelector('[data-lang="harry_potter_series"]').nextElementSibling.querySelector('.swiper-wrapper');
            hpContainer.innerHTML = movies.harry_potter.map(movie => createMovieCard(movie, lang, false)).join('');

            const comedyContainer = document.querySelector('[data-lang="comedy"]').nextElementSibling.querySelector('.swiper-wrapper');
            comedyContainer.innerHTML = movies.comedy.map(movie => createMovieCard(movie, lang, false)).join('');

            const dramaContainer = document.querySelector('[data-lang="drama"]').nextElementSibling.querySelector('.swiper-wrapper');
            dramaContainer.innerHTML = movies.drama.map(movie => createMovieCard(movie, lang, false)).join('');

            // Slider'ları güncelle
             Object.values(swipers).forEach(swiper => swiper.update());
        }

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('language', lang);

            // Metinleri çevir
            document.querySelectorAll('[data-lang]').forEach(el => {
                const key = el.getAttribute('data-lang');
                el.textContent = translations[lang][key];
            });
            document.querySelectorAll('[data-lang-placeholder]').forEach(el => {
                const key = el.getAttribute('data-lang-placeholder');
                el.placeholder = translations[lang][key];
            });
            document.title = translations[lang].page_title;

            // Dil butonu stilini ayarla
            document.querySelectorAll('#language-switcher button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-lang-btn') === lang) {
                    btn.classList.add('active');
                }
            });

            // Filmleri yeniden render et
            renderMovies();
        }

        function handleSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            let totalMatches = 0;

            document.querySelectorAll('.movie-category').forEach(category => {
                let categoryMatches = 0;
                category.querySelectorAll('.movie-item').forEach(item => {
                    const titles = JSON.parse(item.getAttribute('data-titles'));
                    const titleInCurrentLang = titles[currentLang].toLowerCase();
                    
                    if (titleInCurrentLang.includes(searchTerm)) {
                        item.style.display = 'block';
                        categoryMatches++;
                    } else {
                        item.style.display = 'none';
                    }
                });

                category.style.display = categoryMatches > 0 ? 'block' : 'none';
                totalMatches += categoryMatches;
            });
            
            Object.values(swipers).forEach(swiper => swiper.update());
            document.getElementById('noResults').style.display = totalMatches === 0 && searchTerm.length > 0 ? 'block' : 'none';
        }

        // --- BAŞLATMA ---
        
        // Slider'ları başlat
        const swipers = {};
        document.querySelectorAll('.swiper').forEach((el, index) => {
            swipers[index] = new Swiper(el, {
                slidesPerView: 2, spaceBetween: 15,
                navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
                breakpoints: { 640: { slidesPerView: 3, spaceBetween: 20 }, 768: { slidesPerView: 4, spaceBetween: 20 }, 1024: { slidesPerView: 5, spaceBetween: 30 }, 1280: { slidesPerView: 6, spaceBetween: 30 } }
            });
        });

        // Event Listeners
        document.getElementById('language-switcher').addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                const lang = e.target.getAttribute('data-lang-btn');
                setLanguage(lang);
            }
        });

        document.getElementById('searchInput').addEventListener('input', handleSearch);

        // Sayfa ilk yüklendiğinde dili ayarla
        setLanguage(currentLang);
    });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMovie - Ücretsiz Film İzle</title>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-color: #1f1f1f;
            --primary: #e50914;
            --text: #ffffff;
            --text-secondary: #aaaaaa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text);
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary);
        }
        
        .search-box {
            background: #1f1f1f;
            border-radius: 20px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            width: 250px;
        }
        
        .search-box input {
            background: transparent;
            border: none;
            color: white;
            width: 100%;
            outline: none;
            margin-left: 10px;
        }
        
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }
        
        .movie-card {
            background: var(--card-color);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }
        
        .movie-card:hover {
            transform: scale(1.05);
        }
        
        .movie-poster {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        
        .movie-info {
            padding: 12px;
        }
        
        .movie-title {
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .movie-year {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .category-title {
            font-size: 20px;
            margin: 25px 0 15px 0;
            font-weight: 500;
        }
        
        .telegram-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .close-player {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: var(--primary);
        }
        
        .telegram-video {
            width: 90%;
            max-width: 800px;
            height: auto;
            max-height: 80vh;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">KMOVIE</div>
        <div class="search-box">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 19L13 13M15 8C15 11.866 11.866 15 8 15C4.13401 15 1 11.866 1 8C1 4.13401 4.13401 1 8 1C11.866 1 15 4.13401 15 8Z" stroke="#AAAAAA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <input type="text" placeholder="Film ara...">
        </div>
    </header>
    
    <main>
        <h2 class="category-title">Kürtçe Filmler</h2>
        <div class="movie-grid" id="kurdish-movies">
            <!-- Filmler buraya JS ile eklenecek -->
        </div>
        
        <h2 class="category-title">Popüler Filmler</h2>
        <div class="movie-grid" id="popular-movies">
            <!-- Filmler buraya JS ile eklenecek -->
        </div>
    </main>
    
    <div class="telegram-player" id="player">
        <span class="close-player" onclick="closePlayer()">×</span>
        <video controls class="telegram-video" id="telegram-video">
            Tarayıcınız video oynatmayı desteklemiyor.
        </video>
    </div>

    <script>
        // Film veritabanı - Telegram'daki video dosya ID'leri
        const movies = {
            kurdish: [
                { 
                    id: "kobane",
                    title: "Kobane", 
                    year: "2019",
                    poster: "https://via.placeholder.com/300x450/1a1a1a/ffffff?text=Kobane",
                    file_id: "BAACAgIAAxkBAAIB...", // Telegram file_id
                    video_url: "https://t.me/c/2587343787/3" // Fallback URL
                },
                { 
                    id: "kaplumbaga",
                    title: "Kaplumbağalar da Uçar", 
                    year: "2004",
                    poster: "https://via.placeholder.com/300x450/1a1a1a/ffffff?text=Kaplumbağalar",
                    file_id: "BAACAgIAAxkBAAIB...",
                    video_url: "https://t.me/c/2587343787/4"
                },
                { 
                    id: "superman",
                    title: "Neredesin Superman", 
                    year: "2012",
                    poster: "https://via.placeholder.com/300x450/1a1a1a/ffffff?text=Superman",
                    file_id: "BAACAgIAAxkBAAIB...",
                    video_url: "https://t.me/c/2587343787/5"
                }
            ],
            popular: [
                { 
                    id: "bloody",
                    title: "Kanlı Postal", 
                    year: "2020",
                    poster: "https://via.placeholder.com/300x450/1a1a1a/ffffff?text=Kanlı+Postal",
                    file_id: "BAACAgIAAxkBAAIB...",
                    video_url: "https://t.me/c/2587343787/6"
                },
                { 
                    id: "diyarbakir",
                    title: "14 Temmuz Diyarbakır", 
                    year: "2018",
                    poster: "https://via.placeholder.com/300x450/1a1a1a/ffffff?text=14+Temmuz",
                    file_id: "BAACAgIAAxkBAAIB...",
                    video_url: "https://t.me/c/2587343787/7"
                }
            ]
        };

        // Film kartlarını oluştur
        function renderMovies() {
            const kurdishGrid = document.getElementById('kurdish-movies');
            const popularGrid = document.getElementById('popular-movies');
            
            movies.kurdish.forEach(movie => {
                kurdishGrid.innerHTML += createMovieCard(movie);
            });
            
            movies.popular.forEach(movie => {
                popularGrid.innerHTML += createMovieCard(movie);
            });
            
            // Tıklama eventlerini ekle
            document.querySelectorAll('.movie-card').forEach(card => {
                card.addEventListener('click', function() {
                    const movieId = this.getAttribute('data-id');
                    playMovie(movieId);
                });
            });
        }
        
        // Film kartı HTML oluştur
        function createMovieCard(movie) {
            return `
                <div class="movie-card" data-id="${movie.id}">
                    <img src="${movie.poster}" alt="${movie.title}" class="movie-poster">
                    <div class="movie-info">
                        <div class="movie-title">${movie.title}</div>
                        <div class="movie-year">${movie.year}</div>
                    </div>
                </div>
            `;
        }
        
        // Film oynatıcıyı aç
        function playMovie(movieId) {
            // Tüm filmleri birleştirip arasından seç
            const allMovies = [...movies.kurdish, ...movies.popular];
            const movie = allMovies.find(m => m.id === movieId);
            
            if (!movie) return;
            
            // Telegram'ın doğrudan oynatma linki
            const telegramVideoUrl = `https://api.telegram.org/file/bot7774406392:AAExwMTeYwUoAsTE6PKZDyLSBCFjnCvs8to/${movie.file_id}`;
            
            // Fallback olarak kanal linki
            const videoPlayer = document.getElementById('telegram-video');
            videoPlayer.src = telegramVideoUrl;
            videoPlayer.load();
            
            // Oynatıcıyı göster
            document.getElementById('player').style.display = 'flex';
        }
        
        // Oynatıcıyı kapat
        function closePlayer() {
            const videoPlayer = document.getElementById('telegram-video');
            videoPlayer.pause();
            videoPlayer.src = '';
            document.getElementById('player').style.display = 'none';
        }
        
        // Sayfa yüklendiğinde filmleri render et
        window.onload = renderMovies;
    </script>
</body>
</html>
